l_english:
 GER_breitspurbahn_no_pp:0 "§RWith this option we allow the plan to happen normally without expediting it which means it'll take aproxomently a month.§!"
###### Breitspurbahn events-------------------------------------
 DH_breitspurbahn_idea.1.t:0 "Breitspurbahn is Completed"
 DH_breitspurbahn_idea.1.d:0 "At long last the Breitspurbahn has been completed! This is a historic day for the Reich!"
 DH_breitspurbahn_idea.1.a:0 "We have long awaited this!"

 DH_breitspurbahn_idea.2.t:0 "The Balkian Line is finished"
 DH_breitspurbahn_idea.2.d:0 "Today the Balkian line for the Breitspurbahn has been completed."
 DH_breitspurbahn_idea.2.a:0 "Wunderbar"

 DH_breitspurbahn_idea.3.tn:0 "[From.GetName] will not participate!"
 DH_breitspurbahn_idea.3.tg:0 "We have ended the Balkian Line."
 DH_breitspurbahn_idea.3.dn:0 "This is a outrage, how dare [From.GetName] deny us from building the Breitspurbahn Balkian Line!"
 DH_breitspurbahn_idea.3.dg:0 "We have decided to prematurly end the Balkian Line in the Breitspurbahn."
 DH_breitspurbahn_idea.3.a:0 "Outrageous"
 DH_breitspurbahn_idea.3.b:0 "Understandable"

